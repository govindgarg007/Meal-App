<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagr/x-icon" href="meal app.webp">
    <title>Meal-APP||Govind</title>
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-body">
        <div id="header" class="container-fluid">
            <div id="nav" class="navbar navbar-dark bg-primary fixed-top" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-hamburger"></i>  
                        <i class="fas fa-coffee" style="color: #eb0000;"></i>
                        Meal-App
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header bg-primary" data-bs-theme="dark">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                                Favourite Food Items  <i class="fas fa-heart" style="color: #ff0000;"></i></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Under Progress Don't Panic</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="heading" class="container text-center">
                <h1>Meals For You</h1>
            </div>
            <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
                <input type="search" id="my-search" class="form-control" placeholder="Search.." />
            </div>
            <div id="heading-text" class="mt-3 text-center">
                <h5>Show Recommendations:</h5>
            </div>
        </div>
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
